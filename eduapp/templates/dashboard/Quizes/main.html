{% extends 'dashboard.html' %}
{% load static %}

{% block content %}


<!-- Button trigger modal -->

  <div class="modal fade" id="quizStartModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Start??</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-start" id="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancel-btn">cancel</button>
          <button type="button" class="btn btn-success" id="start-btn">start</button>
        </div>
      </div>
    </div>
  </div>


  <div class="text-start">
    <div class="h1">Quiz List</div>
  <hr>
  {% for obj in object_list %}
  <button type="button" class="{% if obj.submitted == True %}disabled{% endif %}btn btn-primary modal-button" data-pk="{{obj.pk}}" data-quiz="{{obj.name}}" data-questions="{{obj.number_of_questions}}" data-time="{{obj.time}}" data-pass="{{obj.required_score_to_pass}}" data-bs-toggle="modal" data-bs-target="#quizStartModel">
   {{obj.name}}
  </button>
  {%endfor%}
  </div>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/quiz.js' %}"></script>
{% endblock scripts %}

{% extends "base_email.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}

<div class="container">
   <div class="d-flex justify-content-center mt-5">
    <div class="card p-5">
        <h1 class="cl-blue">Forgotten your
            password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Send e-mail" class="btn btn-custom-dark"></p>
            {% csrf_token %}
        </form>
    </div>
   </div>
</div>
{%endblock %}

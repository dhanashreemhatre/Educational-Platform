{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container my-4">
    <h3>Complete your payment</h3>
    <div class="row" id="payment">
        
        <div class="col-lg-6">
            <img src="{% static 'images/payment.jpeg' %}" alt="" class="img-fluid">
            <form method="post">
                {% csrf_token %}
            <label for="transid" class="form-label">Transaction ID:</label>
            <input type="text" minlength="12" maxlength="12" name="transid" class="" placeholder="Enter transaction ID">
            <button class="btn btn-custom-dark" type="submit">submit</button>
        </form>
        </div>
        <div class="col-lg-6 p-4 mt-3">
            <p>Account:</p>
            <p>IFSC code:</p>
        </div>
    </div>
</div>

{% endblock %}

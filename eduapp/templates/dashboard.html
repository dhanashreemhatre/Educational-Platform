<!Doctype HTML>
<html>

<head>
  <title></title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

</head>


<body>
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li class="active">
        <a href="{% url 'dashboard' %}">
          <i class="fa fa-dashboard icons"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{% url 'home' %}">
          <i class="fa fa-home icons"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="{% url 'notes' %}">
          <i class="fa fa-tasks icons"></i>
          <span>Notes</span>
        </a>
      </li>
      <li>
        <a href="{% url 'tests' %}">
          <i class="fa fa-list icons"></i>
          <span>Test</span>
        </a>
      </li>
      <li>
        <a href="{% url 'userProfile' %}">
          <i class="fa fa-user icons"></i>
          <span>Accounts</span>
        </a>
      </li>
      <!-- <li>
        <a href="#">
          <i class="fa fa-dashboard icons"></i>
          <span>Dashboard</span>
        </a>
      </li> -->
    </ul>

  </div>

  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>start your career</span>
        <h2>Live Classes</h2>
      </div>
      <div class="user--info">
        <form class="d-flex" action="{% url 'search_results' %}" method="get">
        <div class="search-box mx-2">
          <button type="submit"><i class="fa-solid fa-search"></i></button>
          <input type="text" name="q" id="q" placeholder="Search">
        </div>
      </form>
        <div class="dropdown">
          <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user user"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="{% url 'userProfile' %}"> Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'home' %}">Home</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="main-container">
      {% block content %}

  {% endblock %}


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  {% block scripts %}
    
  {% endblock scripts %}
</body>


</html>
